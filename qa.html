<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Image Uploader & Viewer</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="CSS/styles.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body class="container">

      <!-- Header -->
      <div class="row align-items-start">
        <div class="col-2 mt-2">
          <div class="d-flex align-items-start"> 
            
            <div class="dropdown">
              <div class="mb-3">
                <label for="FileType" class="form-label">Choose Language</label>
                <select class="form-select" id="languageBox">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                  <option value="german">German</option>
                  <option value="chinese">Chinese</option>
                  <option value="japanese">Japanese</option>
                </select>
              </div>
            </div>
        </div>
      </div>
      
      <!-- Page Title -->
      <div class="col-8 text-center">
        <a href="index.html">
          <h1 id="pageTitle">Media Sharing</h1>
        </a>
      </div>

      <!-- Navigation -->
      <div>
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container">
            
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

            <ul class="navbar-nav" id="navBar">
              <li class="nav-item">
                <a class="nav-link" id="qaLink" href="qa.html">Q&A</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="modLink" href="moderation.html">Moderation</a>
              </li>
            </ul>
            
          </div>
        </div>
        </nav>
      </div>

    <!-- Content --> 
    <div class="container">
      <div class="row justify-content-center align-items-center pt-2">
        <div class="col-md-6">

            <div class="container row justify-content-center align-items-center pt-5">

                <h3 id="questionTitle">Ask a Question</h3>
                
                <!-- Text area for entering a question -->
                <div class="form-group">
                    <textarea class="form-control" id="questionBox" rows="5"></textarea>
                </div>
                
                <!-- Button to submit the question -->
                <div class="mb-3 d-flex justify-content-between">
                    <button type="button" id="submitQuestion" class="btn btn-primary mt-2">Submit</button>
                    <button type="button" id="clearQuestion" class="btn btn-primary mt-2">Clear</button>
                </div>
                
                <!-- Area for displaying responses -->
                <div id="answerArea" class="row justify-content-center align-items-center p-1">
                    
                </div>

            </div>

        </div>
      </div>
    </div>

</html>
