<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Image Uploader & Viewer</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="CSS/styles.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body class="container">

      <!-- Header -->
      <div class="row align-items-start">
        <div class="col-2"></div>
      
        <div class="col-8 text-center">
          <h1 class="display-6 font-weight-bold">Media Sharing</h1>
        </div>

        <div class="col-2"></div>

        <div id="loginStatus"></div>
          
  
        <div class="col-2"></div>
      </div>

      <!-- Navigation -->
      <div>
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container">
            
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

            <ul class="navbar-nav" id="navBar">
              <li class="nav-item">
                <a class="nav-link" id="homeIndex" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
        </nav>
      </div>

    <!-- Content --> 
    <div class="container">
      <div class="row justify-content-center align-items-center pt-5" id="loginFormDiv">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button id="submitLogin" type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
