<!doctype html>
<html lang="en" ng-app="Dashboard">
  <head>
    <meta charset="UTF-8">

    <title>Image Uploader & Viewer</title>

      <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="CSS/styles.css">
      <script type="text/javascript" src="JS/bootstrap.js"></script>
      <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/uuid@8.3.2/dist/umd/uuidv4.min.js"></script>

      <script type="text/javascript" src="JS/app.js"></script>

  </head>
  
  <body class="container">

      <!-- Header -->
      <div class="row align-items-start">
        <div class="col-2 mt-2">
          <div class="d-flex align-items-start"> 
            
            <div class="dropdown">
              <div class="mb-3">
                <label for="FileType" class="form-label">Choose Language</label>
                <select class="form-select" id="languageBox">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="french">French</option>
                  <option value="german">German</option>
                  <option value="chinese">Chinese</option>
                  <option value="japanese">Japanese</option>
                </select>
              </div>
            </div>
        </div>
      </div>
      
      <!-- Page Title -->
      <div class="col-8 text-center">
        <a href="index.html">
          <h1 id="pageTitle">Media Sharing</h1>
        </a>
      </div>

      <!-- Navigation -->
      <div>
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container">
            
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

            <ul class="navbar-nav" id="navBar">
              
            </ul>
          </div>
        </div>
        </nav>
      </div>

    <!-- Content --> 
    <div class="container">
      <div class="row justify-content-center align-items-center pt-5" id="loginFormDiv">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 id="loginHeader" class="card-title text-center">Login</h2>
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" id="lEmail" class="form-label">Email</label>
                  <input type="text" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="password" id="lPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button id="submitLogin" type="submit" class="btn btn-primary btn-block">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
